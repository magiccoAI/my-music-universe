    <title>Music Universe - 音乐宇宙可视化</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh; /* 防止内容为空时背景塌陷导致白屏 */
        background: linear-gradient(to bottom right, #312e81, #581c87, #1e40af);
        background-attachment: fixed;
        color: white;
      }
      #initial-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        background: linear-gradient(to bottom right, #312e81, #581c87, #1e40af);
      }
      .spinner-container {
        position: relative;
        width: 192px;
        height: 192px;
        margin-bottom: 32px;
      }
      .spinner-ring {
        position: absolute;
        border-radius: 50%;
        border-style: solid;
        border-color: transparent;
      }
      .ring-1 {
        inset: 0;
        border-top-color: #818cf8; /* Indigo 400 */
        border-width: 4px;
        animation: spin 2s linear infinite;
      }
      .ring-2 {
        inset: 16px;
        border-right-color: #a78bfa; /* Violet 400 */
        border-width: 4px;
        animation: spin 3s linear infinite reverse;
      }
      .ring-3 {
        inset: 32px;
        border-bottom-color: #38bdf8; /* Sky 400 */
        border-width: 4px;
        animation: spin 1.5s linear infinite;
      }
      .loading-logo {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .loading-logo svg {
        width: 64px;
        height: 64px;
        color: white;
        filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
      }
      .loading-text-container {
        text-align: center;
      }
      .loading-title {
        font-size: 24px;
        font-weight: bold;
        color: white;
        margin-bottom: 8px;
        letter-spacing: 0.05em;
      }
      .loading-subtitle {
        font-size: 14px;
        color: #c7d2fe; /* Indigo 200 */
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Initial Loading Screen (Visible until React mounts) -->
    <div id="initial-loading-screen">
      <div class="spinner-container">
        <div class="spinner-ring ring-1"></div>
        <div class="spinner-ring ring-2"></div>
        <div class="spinner-ring ring-3"></div>
        <div class="loading-logo">
          <!-- Simple Music Note SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
          </svg>
        </div>
      </div>
      <div class="loading-text-container">
        <div class="loading-title">Music Universe</div>
        <div class="loading-subtitle">正在加载音乐宇宙资源...</div>
      </div>
    </div>

    <!-- Hide loading screen when React app mounts -->
    <script>
      // 简单的淡出效果逻辑，React 应用加载完成后会覆盖此行为或通过 JS 移除
      // 这里作为兜底，防止 React 崩溃导致永远卡在加载屏
      window.onload = function() {
        // React will handle the removal of this element usually
        // But we can set a timeout to warn if it takes too long
        setTimeout(function() {
          const loader = document.getElementById('initial-loading-screen');
          if (loader && !document.getElementById('root').hasChildNodes()) {
             // console.warn('App taking a long time to load...');
          }
        }, 10000);
      };
    </script>
  </body>
