<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#312e81" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Music Universe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #312e81, #581c87, #1e40af);
        background-attachment: fixed;
        color: white;
      }
      #initial-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: linear-gradient(to bottom right, #312e81, #581c87, #1e40af);
      }
      .spinner-container {
        position: relative;
        width: 192px;
        height: 192px;
        margin-bottom: 32px;
      }
      .spinner-ring {
        position: absolute;
        border-radius: 50%;
        border-style: solid;
        border-color: transparent;
      }
      .ring-1 {
        inset: 0;
        border-width: 2px;
        border-top-color: rgba(165, 180, 252, 0.3);
        border-right-color: rgba(165, 180, 252, 0.3);
        animation: spin 3s linear infinite;
      }
      .ring-2 {
        inset: 24px;
        border-width: 2px;
        border-top-color: rgba(192, 132, 252, 0.5);
        border-left-color: rgba(192, 132, 252, 0.5);
        animation: spin-reverse 4s linear infinite;
      }
      .loading-text {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 0.2em;
        color: white;
        text-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        margin-bottom: 8px;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initial-loading-screen">
      <div class="spinner-container">
        <div class="spinner-ring ring-1"></div>
        <div class="spinner-ring ring-2"></div>
      </div>
      <h2 class="loading-text">CREATING UNIVERSE</h2>
    </div>
    <div id="root"></div>
  </body>
</html>
