name: CI

on:
  push:
    branches: ["main", "master", "mobile-optimize", "feature/1029-mobile-cover-optimization"]
  pull_request:
    branches: ["main", "master", "mobile-optimize", "feature/1029-mobile-cover-optimization"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
      env:
        REACT_APP_NODE_ENV: production
        CI: false