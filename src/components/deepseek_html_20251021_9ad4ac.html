<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐专辑老虎机</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(229, 46, 113, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #a0a0c0;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }
        
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .slot {
            width: 200px;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            height: auto;
            transition: top 0.1s ease-out;
        }
        
        .album-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        
        .album-info {
            padding: 15px;
            text-align: left;
            background: rgba(0, 0, 0, 0.4);
            height: 100px;
            border-radius: 0 0 10px 10px;
        }
        
        .album-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .album-artist {
            font-size: 0.9rem;
            color: #b0b0d0;
            margin-bottom: 8px;
        }
        
        .album-year {
            font-size: 0.8rem;
            color: #8888aa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .spin-btn {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(229, 46, 113, 0.4);
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 46, 113, 0.6);
        }
        
        .spin-btn:active {
            transform: translateY(1px);
        }
        
        .spin-btn:disabled {
            background: linear-gradient(90deg, #666, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .result.show {
            opacity: 1;
        }
        
        .result-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff8a00;
        }
        
        .result-albums {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .result-album {
            width: 120px;
            text-align: center;
        }
        
        .result-album img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }
        
        .result-album .album-title {
            font-size: 0.9rem;
        }
        
        .pulse {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                box-shadow: 0 0 5px rgba(255, 138, 0, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 138, 0, 0.9);
            }
        }
        
        @media (max-width: 768px) {
            .slots-container {
                flex-direction: column;
                align-items: center;
            }
            
            .slot {
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音乐专辑老虎机</h1>
        <p class="subtitle">点击旋转按钮，随机发现三张精彩音乐专辑</p>
        
        <div class="player-container">
            <div class="slots-container">
                <div class="slot" id="slot1">
                    <div class="slot-reel" id="reel1"></div>
                </div>
                <div class="slot" id="slot2">
                    <div class="slot-reel" id="reel2"></div>
                </div>
                <div class="slot" id="slot3">
                    <div class="slot-reel" id="reel3"></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="spin-btn" id="spin-btn">开始旋转</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <h2 class="result-title">你的随机专辑组合</h2>
            <div class="result-albums" id="result-albums"></div>
        </div>
    </div>

    <script>
        // 音乐专辑数据
        const albums = [
            { id: 1, title: "午夜列车", artist: "梦境乐队", year: "2022", cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 2, title: "城市之光", artist: "都市之声", year: "2021", cover: "https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 3, title: "海洋之心", artist: "蓝色旋律", year: "2023", cover: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 4, title: "星空之下", artist: "宇宙乐队", year: "2020", cover: "https://images.unsplash.com/photo-1442504028989-ab58b5f29a4a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 5, title: "荒野之息", artist: "自然之声", year: "2019", cover: "https://images.unsplash.com/photo-1498038432885-c6f3f1b912ee?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 6, title: "电子梦境", artist: "未来节奏", year: "2022", cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 7, title: "爵士之夜", artist: "摇摆猫", year: "2021", cover: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 8, title: "摇滚革命", artist: "雷霆乐队", year: "2020", cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 9, title: "古典之美", artist: "交响乐团", year: "2018", cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { id: 10, title: "民谣时光", artist: "木吉他手", year: "2021", cover: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" }
        ];

        // 初始化老虎机卷轴
        function initSlots() {
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            
            reels.forEach(reel => {
                // 清空卷轴内容
                reel.innerHTML = '';
                
                // 为每个卷轴添加多个专辑项（用于滚动效果）
                for (let i = 0; i < 20; i++) {
                    const randomAlbum = albums[Math.floor(Math.random() * albums.length)];
                    const albumElement = document.createElement('div');
                    albumElement.className = 'album-item';
                    albumElement.innerHTML = `
                        <img src="${randomAlbum.cover}" alt="${randomAlbum.title}" class="album-cover">
                        <div class="album-info">
                            <div class="album-title">${randomAlbum.title}</div>
                            <div class="album-artist">${randomAlbum.artist}</div>
                            <div class="album-year">${randomAlbum.year}</div>
                        </div>
                    `;
                    reel.appendChild(albumElement);
                }
                
                // 设置初始位置
                reel.style.top = '0px';
            });
        }

        // 旋转老虎机
        function spinSlots() {
            const spinBtn = document.getElementById('spin-btn');
            const resultDiv = document.getElementById('result');
            const resultAlbumsDiv = document.getElementById('result-albums');
            
            // 禁用按钮
            spinBtn.disabled = true;
            spinBtn.textContent = '旋转中...';
            
            // 隐藏结果
            resultDiv.classList.remove('show');
            resultAlbumsDiv.innerHTML = '';
            
            // 随机选择三个专辑
            const selectedAlbums = [];
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * albums.length);
                selectedAlbums.push(albums[randomIndex]);
            }
            
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            const slotHeights = [300, 300, 300]; // 每个老虎机的高度
            
            // 为每个卷轴设置随机停止位置
            reels.forEach((reel, index) => {
                // 计算目标位置（使选中的专辑出现在视图中）
                const targetPosition = -(Math.floor(Math.random() * 10) + 5) * slotHeights[index];
                
                // 设置动画
                let currentPosition = 0;
                let speed = 50;
                const slowDownInterval = setInterval(() => {
                    currentPosition -= speed;
                    reel.style.top = currentPosition + 'px';
                    
                    // 逐渐减速
                    if (currentPosition <= targetPosition) {
                        clearInterval(slowDownInterval);
                        
                        // 当所有卷轴都停止后，显示结果
                        if (index === 2) {
                            setTimeout(() => {
                                showResult(selectedAlbums);
                                spinBtn.disabled = false;
                                spinBtn.textContent = '开始旋转';
                            }, 500);
                        }
                    }
                    
                    // 减速效果
                    if (currentPosition < targetPosition / 2) {
                        speed = Math.max(5, speed * 0.9);
                    }
                }, 50);
            });
        }

        // 显示结果
        function showResult(albums) {
            const resultDiv = document.getElementById('result');
            const resultAlbumsDiv = document.getElementById('result-albums');
            
            // 显示选中的专辑
            albums.forEach(album => {
                const albumElement = document.createElement('div');
                albumElement.className = 'result-album';
                albumElement.innerHTML = `
                    <img src="${album.cover}" alt="${album.title}">
                    <div class="album-title">${album.title}</div>
                    <div class="album-artist">${album.artist}</div>
                `;
                resultAlbumsDiv.appendChild(albumElement);
            });
            
            // 显示结果区域
            resultDiv.classList.add('show');
            
            // 添加脉冲动画到老虎机
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                slot.classList.add('pulse');
                setTimeout(() => {
                    slot.classList.remove('pulse');
                }, 2000);
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSlots();
            
            // 添加按钮事件
            document.getElementById('spin-btn').addEventListener('click', spinSlots);
        });
    </script>
</body>
</html>
